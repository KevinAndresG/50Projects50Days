<div class="DoubleClickHeart--container">
    <h1 class="Title">Double Click Heart #29</h1>
    <div class="DoubleClickHeart--box">
        <div class="content">
            <h1 class="title">Double click on the image to&nbsp; <fa-icon class="heart"
                    [icon]="faHeart"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; it
            </h1>
            <p class="likes">You liked it {{ likes }} times</p>
            <div #parentDiv (click)="doubleClick($event)" class="image">
                <fa-icon class="heart-popup" [ngClass]="{'show': showPopup}" [style.top.px]="popupPosition.y"
                    [style.left.px]="popupPosition.x" [icon]="faHeart"></fa-icon>
            </div>
        </div>
    </div>
</div>
