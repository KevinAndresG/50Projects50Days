<div class="KineticLoader--container">
    <h1 class="Title">Kinetic Loader #23</h1>
    <div class="KineticLoader--box">
        <div class="loader--cont">
            <div class="triangle up" [ngStyle]="{'transform': 'rotateZ(' + rotateUp + 'deg)'}" #up></div>
            <div class="triangle down" [ngStyle]="{'transform': 'rotateZ(' + rotateDown + 'deg)'}" #down></div>
        </div>
    </div>
</div>
